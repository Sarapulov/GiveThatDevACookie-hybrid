<ion-view view-title="App Details">
     <ion-nav-buttons side="secondary">
      <div class="buttons">
        <button class="button button-icon icon ion-more" ng-click="openPopover($event)"></button>
      </div>
    </ion-nav-buttons>
  <ion-content>
      <div class="card">
          <div class="item item-body item-text-wrap">
               <img class="full-image" ng-src="{{app.image_url}}" alt="App image">
                <h2>
                  {{app.title}}
                  <span style="font-size:75%">{{app.tags}} </span>
                  <span class="badge badge-assertive">{{app.category}}</span>
                </h2>
                <p>{{app.description}}</p>
          </div>
      </div>
      <div class="row">
            <div class="col col-offset-10">
                   <h4>Customer Comments &nbsp;&nbsp;&nbsp;
                       <small>Sort by: &nbsp;
                            <input type="text" ng-model="orderText">
                       </small></h4>
                    <ul class="list">
                        <li ng-repeat="comment in app.comments | orderBy:orderText">
                          <blockquote>
                             <p>{{comment.rating}} Stars</p>
                             <p>{{comment.comment}}</p>
                             <footer>{{comment.postedBy.firstname}} {{comment.postedBy.lastname}}, {{comment.createdAt | date:'MMM. dd, yyyy'}}</footer>
                          </blockquote>
                        </li>
                    </ul>
            </div>
      </div>
  </ion-content>
</ion-view>
